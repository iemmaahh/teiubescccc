  function getTodayKey() {
    const d = new Date();
    return d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate();
  }

  let startDate = localStorage.getItem("startDate");
  if (!startDate) {

  }

  const todayKey = getTodayKey();
